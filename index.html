<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <div class="card">
      <img class="card__img" src="./images/illustration-article.svg" alt="Abstract illustration of computer code">
      <div class="card__content">
        <p class="card__tag">Learning</p>
        <p class="card__date">Published <time>21 Dec 2023</time></p>
        <h2>
          <a href="/" class="card__title">HTML & CSS foundations</a>
        </h2>
        <p class="card__preview">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>  
      <div class="card__author">
        <img src="./images/image-avatar.webp" alt="Greg Hooper's avatar" class="avatar">
        <p class="author">Greg Hooper</p>
      </div>
    </div>
  </main>
</body>
</html>
