<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <div class="card">
      <img class="card__img" src="./images/illustration-article.svg" alt="Abstract illustration of computer code">  
      <span class="card__tag">Learning</span>
      <span class="card__date-stamp">Published 21 Dec 2023</span>
      <h2 class="card__title">HTML & CSS foundations</h2>
      <p class="card__preview-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="card__author-container">
        <img src="./images/image-avatar.webp" alt="Greg Hooper" class="card__author-avatar">
        <p class="card__auther">Greg Hooper</p>
      </div>
    </div>
  </main>
</body>
</html>
